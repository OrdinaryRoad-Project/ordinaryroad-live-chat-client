# Configuration for Release Drafter: https://github.com/toolmantim/release-drafter
name-template: 'v$NEXT_PATCH_VERSION ğŸŒˆ'
tag-template: 'v$NEXT_PATCH_VERSION'
version-template: $MAJOR.$MINOR.$PATCH
autolabeler:
  - label: 'chore'
    files:
      - '*.md'
    branch:
      - '/docs{0,1}\/.+/'
  - label: 'bug'
    branch:
      - '/fix\/.+/'
    title:
      - '/fix/i'
  - label: 'enhancement'
    branch:
      - '/feature\/.+/'
#    body:
#      - '/JIRA-[0-9]{1,4}/'
  - label: 'cicd'
    title:
      - '/cicd/i'
# Emoji reference: https://gitmoji.carloscuesta.me/
categories:
  - title: 'ğŸš€ Features'
    labels:
      - 'feature'
      - 'enhancement'
  - title: 'ğŸ› Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
  - title: 'ğŸ“ Documentation updates'
    labels:
      - documentation
  - title: 'ğŸ§° Maintenance'
    labels:
      - 'chore'
      - 'dependencies'
  - title: 'ğŸš¦ Tests'
    labels:
      - 'test'
exclude-labels:
  - reverted
  - no-changelog
  - skip-changelog
  - invalid
change-template: '- $TITLE (#$NUMBER) @$AUTHOR'
template: |
  ## Whatâ€™s Changed
  $CHANGES
